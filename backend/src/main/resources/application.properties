spring.application.name=spotologist

# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/spotdb
spring.datasource.username=spotuser
spring.datasource.password=spotpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
