spring:
  application:
    name: spotologist
  datasource:
    url: jdbc:postgresql://localhost:5432/spotdb
    username: spotuser
    password: spotpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/db.changelog-master.yaml