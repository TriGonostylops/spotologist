databaseChangeLog:
  - changeSet:
      id: 0004-create-user
      author: gingusz
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 0005-create-auth-identities
      author: bingusz
      changes:
        - createTable:
            tableName: auth_identities
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_auth_identities
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: auth_identities
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_auth_identities_user
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: auth_identities
            columnNames: provider, subject
            constraintName: uq_auth_identities_provider_subject
        - createIndex:
            tableName: auth_identities
            indexName: ix_auth_identities_user_id
            columns:
              - column:
                  name: user_id