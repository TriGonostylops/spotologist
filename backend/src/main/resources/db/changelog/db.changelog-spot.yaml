databaseChangeLog:
  - changeSet:
      id: 0001-create-spot-table
      author: spotologist
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: spot
      changes:
        - createTable:
            tableName: spot
            remarks: Table for storing user-submitted spots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_spot
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_public
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: owner_sub
                  type: VARCHAR(255)
                  remarks: Owner identifier from authentication subject (e.g., Google sub)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: spot
            indexName: idx_spot_owner_sub
            columns:
              - column:
                  name: owner_sub
      rollback:
        - dropIndex:
            tableName: spot
            indexName: idx_spot_owner_sub
        - dropTable:
            tableName: spot